<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트 페이지</title>
</head>


<style>
      .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>


<body>
<h1>받은 편지</h1>
<table>
  <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>내용</th>
      <th>받은 날짜</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="board : ${list}">
      <td th:text="${board.id}">1</td>
      <td>
        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
      </td>
      <td th:text="${board.content}"></td>
      <td th:text="${#temporals.format(board.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
  </tbody>
</table>

</body>
</html>
