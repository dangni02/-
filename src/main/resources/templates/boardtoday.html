<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>오늘의 편지</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<h1>오늘 받은 편지</h1>

<p th:if="${showMessage}">
  오늘 받은 편지가 5개 미만이므로 열람이 불가능합니다.
</p>

<table th:unless="${showMessage}">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="board : ${list}">
    <td th:text="${board.id}"></td>
    <td><a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a></td>
    <td th:text="${board.date}"></td>
  </tr>
  </tbody>
</table>

<a href="/board/write">편지 작성</a>
</body>
</html>
